<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        S P L I <br />
        T T E R
      </div>

      <div class="card">
        <div class="left">
          <h5 class="bill">Bill</h5>
          <input class="amount-left" type="number" />
          <div class="tip">
            <h3>Select Tip %</h3>
            <div class="options">
              <button class="option">5%</button>
              <button class="option">10%</button>
              <button class="option">15%</button>
              <button class="option">25%</button>
              <button class="option">50%</button>
              <button class="option">Custom</button>
            </div>
            <h3>Number of Pepole</h3>
            <input class="num-people" type="number" />
          </div>
        </div>

        <div class="right">
          <div class="top">
            <div class="tipAmount">
              <div>Tip Amount</div>
              <div class="subtext">/person</div>
            </div>
            <div class="amount">$4.27</div>
          </div>
          <div class="top">
            <div class="tipAmount">
              <div>Tip Amount</div>
              <div class="subtext">/person</div>
            </div>
            <div class="amount">$32.27</div>
          </div>

          <button class="reset">RESET</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
